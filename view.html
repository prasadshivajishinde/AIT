<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg diagram</title>
</head>
<body>
  <h2>Drawing Shapes using SVG</h2>
    <h2>Circle:</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>

      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="" />
      </svg>
      

      <h2>Rectangle:</h2>
      <svg width="400" height="180">
        <rect width="300" height="150"
        style="fill: blue; stroke: black;"></rect>
 </svg>

 <h2>Line</h2>
 <svg height="210" width="500">
    <line x1="0" y1="0" x2="200" y2="200" style="stroke:black;stroke-width:2" />
  </svg>

<h2>Polygon</h2>
  <svg height="210" width="500">
    <polygon points="200,10 250,190 160,210" style="fill:rgb(13, 16, 13);stroke:rgb(34, 93, 44);stroke-width:1" />
  </svg>



</body>
</html>
